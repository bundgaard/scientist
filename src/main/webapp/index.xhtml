<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:lonelypenguin="http://xmlns.jcp.org/jsf/composite/lonelypenguin">
    <ui:composition template="/WEB-INF/templates/masterpage.xhtml">
        <ui:define name="sidebar">

            <ul class="list-group">
                <c:forEach begin="1" end="10">
                    <li class="list-group-item">Menu</li>
                </c:forEach>
            </ul>
        </ui:define>
        <ui:define name="content">
            <div class="col-md-5">
                <lonelypenguin:register 
                    nameLabel="Name" 
                    nameValue="#{user.name}" 
                    emailLabel="Email" 
                    emailValue="#{user.email}"
                    registerButtonText="Register"
                    registerButtonAction="#{user.registerAction()}"
                    />
                <lonelypenguin:login usernameLabel="Username" passwordLabel="Password"/>
            </div>  
        </ui:define>
    </ui:composition>

</html>
